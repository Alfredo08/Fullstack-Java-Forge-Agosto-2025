<html>
    <head>
        <title> Contacto </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Contacto </h1>
        <form>
            <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="password"> Constraseña: </label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="correo"> Correo: </label>
                <input type="email" id="correo">
            </div>
            <div>
                <label for="pais"> Pais </label>
                <select id="pais">
                    <option> Chile </option>
                    <option> México </option>
                    <option> Costa Rica </option>
                    <option> Perú </option>
                </select>
            </div>
            <h3> Género </h3>
            <div>
                <input type="radio" id="femenino" name="genero">
                <label for="femenino"> Femenino </label>
            </div>
            <div>
                <input type="radio" id="masculino" name="genero">
                <label for="masculino"> Masculino </label>
            </div>
            <div>
                <input type="radio" id="otro" name="genero">
                <label for="otro"> Otro </label>
            </div>
            <h3> Lenguajes de Programación </h3>
            <div>
                <input type="checkbox" id="html" name="lenguaje">
                <label for="html"> HTML </label>
            </div>
            <div>
                <input type="checkbox" id="javasript" name="lenguaje">
                <label for="javasript"> Masculino </label>
            </div>
            <div>
                <input type="checkbox" id="java" name="lenguaje">
                <label for="java"> Java </label>
            </div>
            <div>
                <label for="comentario"> Déjanos un comentario </label>
                <textarea id="comentario"></textarea>
            </div>
            <button>
                Enviar
            </button>
        </form>
        <a href="./../index.html"> Volver a Inicio </a>
        <h2> Pepper </h2>
        <img src="./../imagenes/Pepper.png">
        <h2> Gato en la nieve </h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHBErOu_8wTeW_2Rm8zM9Zfj7DnNxzLL8QJw&s">
    </body>
</html>
